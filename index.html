<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--meta name="viewport" possibilita edicao da visualização da pagina pelo programador.A width=device-widthparte define a largura da página para seguir a largura da tela do dispositivo (que varia de acordo com o dispositivo).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--faz o link com o css-->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="insta-wrapper">
        <div class="insta-celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="./img/foto-perfil.png" alt="foto perfil">
                </div>
                <a href="#" class="insta-login">Continue como Html.Programer</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Html.Programer?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar a Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</head>

</html>
